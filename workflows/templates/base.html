<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}FlowTrack{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <!-- Header / Navigation -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary">FlowTrack</h2>
        <div>
            {% if user.is_authenticated %}
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-sm">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-primary btn-sm">Login</a>
                <a href="{% url 'register' %}" class="btn btn-link btn-sm">Register</a>
            {% endif %}
        </div>
    </div>

    {% block content %}
    <!-- Child templates insert content here -->
    {% endblock %}
</div>

</body>
</html>
